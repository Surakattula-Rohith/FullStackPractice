<h1>User Details of {{ title }}</h1>

<div *ngFor="let item of userArray">
  <div *ngIf="item.isActive">
    <h3>{{ item.name }}</h3>
    <h3>{{ item.age }}</h3>
    <h3>{{ item.isActive }}</h3>
  </div>
</div>

<p>{{ 30 + 23 }}</p>
<br />
<br />

<button [disabled]="isDisabled">Click Me</button>

<br />
<br />

<button (click)="displayMessage()">Welcome</button>
<br />

<br />
<input type="text" [(ngModel)]="title" />
<br />
